<div class="wrapper">
    <main class="page page-dashboard">
        <div class="page-dashboard__row">
            <axioma-sidebar></axioma-sidebar>
            <div class="page-dashboard__content dashboard-content">
                <axioma-header title="Users List" [showSearchFilter]=false></axioma-header>
                <div class="dashboard-content__body content-body">

                    <div class="content-body__rows">
                        <a *ngFor="let empl of emplList"
                        class="content-body__row content-row">
                            <span class="content-row__icon content-row__icon_green">
                            </span>
                            <div class="content-row__column">
                                <div class="content-row__title">
                                    {{empl.firstName}} {{empl.lastName}}
                                </div>
                            </div>
                            <div class="content-row__column">
                                <span class="content-row__username">[ROLES]</span>
                                [CLIENT]
                            </div>
                            <div class="content-row__column">
                                <span class="content-row__date">Created: </span>
                                <span class="content-row__username">Edited: </span>
                            </div>
                            <div class="content-row__column action_column">
                                <span class="content-row__username">
                                    <svg class="action_icon" fill="#000000" height="1.5rem" width="1.5rem" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 348.882 348.882" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M333.988,11.758l-0.42-0.383C325.538,4.04,315.129,0,304.258,0c-12.187,0-23.888,5.159-32.104,14.153L116.803,184.231 c-1.416,1.55-2.49,3.379-3.154,5.37l-18.267,54.762c-2.112,6.331-1.052,13.333,2.835,18.729c3.918,5.438,10.23,8.685,16.886,8.685 c0,0,0.001,0,0.001,0c2.879,0,5.693-0.592,8.362-1.76l52.89-23.138c1.923-0.841,3.648-2.076,5.063-3.626L336.771,73.176 C352.937,55.479,351.69,27.929,333.988,11.758z M130.381,234.247l10.719-32.134l0.904-0.99l20.316,18.556l-0.904,0.99 L130.381,234.247z M314.621,52.943L182.553,197.53l-20.316-18.556L294.305,34.386c2.583-2.828,6.118-4.386,9.954-4.386 c3.365,0,6.588,1.252,9.082,3.53l0.419,0.383C319.244,38.922,319.63,47.459,314.621,52.943z"></path> <path d="M303.85,138.388c-8.284,0-15,6.716-15,15v127.347c0,21.034-17.113,38.147-38.147,38.147H68.904 c-21.035,0-38.147-17.113-38.147-38.147V100.413c0-21.034,17.113-38.147,38.147-38.147h131.587c8.284,0,15-6.716,15-15 s-6.716-15-15-15H68.904c-37.577,0-68.147,30.571-68.147,68.147v180.321c0,37.576,30.571,68.147,68.147,68.147h181.798 c37.576,0,68.147-30.571,68.147-68.147V153.388C318.85,145.104,312.134,138.388,303.85,138.388z"></path> </g> </g></svg>
                                </span>
                            </div>
                        </a>

                        <button class="btn-block" routerLink="/users/create">Create user</button>
                    </div>
                </div>
                <footer class="dashboard-content__footer footer-dash">
                    <div class="footer-dash__left">
                        <div class="footer-dash__drop">
                            <div class="footer-dash__dropdown dropdown">
                                <!-- add class dropdown__name "_active-drop" open drop -->
                                <!-- exemple  <span class="dropdown__name _active-drop"></span> -->
                                <span class="dropdown__name">
                    100
                    <span class="dropdown__icon">
                      <svg fill="none">
                        <path
                                d="M6.49996 8.20529C6.26698 8.20529 6.03402 8.11633 5.85639 7.93878L0.266684 2.34902C-0.0888946 1.99344 -0.0888946 1.41693 0.266684 1.0615C0.622118 0.706063 1.19851 0.706063 1.55412 1.0615L6.49996 6.00763L11.4458 1.06167C11.8014 0.706236 12.3778 0.706236 12.7332 1.06167C13.0889 1.4171 13.0889 1.99361 12.7332 2.34919L7.14354 7.93896C6.96582 8.11653 6.73286 8.20529 6.49996 8.20529Z"
                        />
                      </svg>
                    </span>
                  </span>
                                <ul class="dropdown__items">
                                    <li>
                                        <button class="dropdown__item dropdown__item_custum">
                                            Custom
                                        </button>
                                    </li>
                                    <li><button class="dropdown__item _active">100</button></li>
                                    <li><button class="dropdown__item">50</button></li>
                                    <li><button class="dropdown__item">30</button></li>
                                    <li><button class="dropdown__item">20</button></li>
                                </ul>
                            </div>
                            per page
                        </div>
                        <div class="footer-dash__center pagination">
                            <nav class="pagination__nav">
                                <ul class="pagination__list">
                                    <li class="pagination__li pagination__li_icon">
                                        <button
                                                class="pagination__btn pagination__btn_icon pagination__btn_icon-l"
                                        ></button>
                                    </li>
                                    <li class="pagination__li pagination__li_icon">
                                        <button
                                                class="pagination__btn pagination__btn_icon pagination__btn_icon-l_m"
                                        ></button>
                                    </li>

                                    <li class="pagination__li">
                                        <button class="pagination__item _active">1</button>
                                    </li>
                                    <li class="pagination__li">
                                        <button class="pagination__item">3</button>
                                    </li>
                                    <li class="pagination__li">
                                        <button class="pagination__item">4</button>
                                    </li>
                                    <li class="pagination__li">
                                        <button class="pagination__item">5</button>
                                    </li>
                                    <li class="pagination__li">
                                        <button class="pagination__item">...</button>
                                    </li>
                                    <li class="pagination__li">
                                        <button class="pagination__item">20</button>
                                    </li>

                                    <li class="pagination__li pagination__li_icon">
                                        <button
                                                class="pagination__btn pagination__btn_icon pagination__btn_icon-r"
                                        ></button>
                                    </li>
                                    <li class="pagination__li pagination__li_icon">
                                        <button
                                                class="pagination__btn pagination__btn_icon pagination__btn_icon-r_m"
                                        ></button>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <axioma-footer></axioma-footer>
                </footer>
            </div>
        </div>
    </main>
</div>
